<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    
    <title>Netflix Clone</title>
</head>
<body>
    
    <header>
        <div class="container">
            <h2>Netflix</h2>
            <nav>
                <ul class="menu">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Documentários</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">M<span class="semi-bold">i</span><span class="bold">ndhunt</span><span           class="semi-bold">e</span>r</h3>
                <p class="descricao">Um agente da Unidade de Crimes em Série do FBI desenvolve avançadas técnicas de
                    psicologia criminal ao perseguir notórios assassinos e estupradores.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fa-solid fa-play"></i> ASSISTIR</button>
                    <button role="button" class="botao"><i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="img/mini1.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini2.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini3.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini4.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini5.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini6.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini7.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini8.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini9.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini10.jpg"></div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/8115584fbd.js" crossorigin="anonymous"></script>
    <!-- Owl Carousel JS -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
